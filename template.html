        <main >
            <div class = "sidebar" id = "sidebar">
                <div class = "side-panel" id = "side-panel">

                    <button id = "create-subject" class = "create-btn"> + Subject </button>

                    <table class="table">

                            <th> S.No </th>

                            <th> Class </th>
                            <th> Subject </th>
